<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body>
    <div class="section">
        <div class="container">
            <form class="box" id="box">
                <div class="field has-text-centered">
                    <div class="select is-primary">
                        <select id="select-site">
                            <option>icpc.ptit.edu.vn</option>
                            <option>code.ptit.edu.vn</option>
                        </select>
                    </div>
                </div>
                <div class="field">
                    <label class="label">MSV</label>
                    <div class="control">
                        <input class="input is-primary" id="msv" type="text" placeholder="b20dcat001">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input class="input is-primary" id="password" type="password" placeholder="********">
                    </div>
                </div>
                <button id="login" class="button is-primary">Đăng nhập</button>
            </form>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
